<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
</head>
<body>
	<form action="{% url 'codetime:login_action' %}" method="post">
	{% csrf_token %}
		<label for="name">账号</label>
		<input id="name" type="text" name="name" value="{{ person.name }}">
		<br/>
		<label for="password">密码</label>
		<input id="password" type="text" name="password" value="{{ person.password }}">
		<br/>

		<input type="submit" value="提交">
		<br/>
	</form>
</body>
</html>
