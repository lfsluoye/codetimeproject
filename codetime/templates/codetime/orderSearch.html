<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单查询</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'dist/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap-datetimepicker.min.css' %}">
    <script type="text/javascript" src="{% static 'dist/js/bootstrap-datetimepicker.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'dist/js/locales/bootstrap-datetimepicker.zh-CN.js' %}" charset="UTF-8"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/orderSearch.css' %}">
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/product.js' %}"></script>
</head>

<body>
    <div class="backview">
        <div class="mynav">
            <div class="headerbar">
                <a class="navbar-brand" href="#">二维时代</a>
            </div>
            <div class="navlist">
                <a href="#" class="list-group-item">合同</a>
                <a href="../product/" class="list-group-item">
                生产单
                </a>
                <a href="#" class="list-group-item active">
                订单查询
                </a>
            </div>
        </div>
        <div class="contentview">
            <div class="contenthead">
                <ol class="breadcrumb">
                    <li><a href="#">首页</a></li>
                    <li class="active">订单查询</li>
                </ol>
            </div>
            <form class="form-horizontal" action="{% url 'codetime:productForm' %}" method="post">
                {% csrf_token %}
                <div class="contentbody">
                    <div class="bodyhead">
                        <div class="titlelabel labelfont15">
                            <span class="textleft70">基本情况:</span>
                        </div>
                        <div class="baseinfo">
                            <div class="base1">
                                <div class="form-group">
                                    <label for="text1" class="col-sm-3 control-label input-sm">客户名称:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control input-sm" id="text1" name="text1" value="{{ product.text1 }}" placeholder="请输入">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="text2" class="col-sm-3 control-label input-sm">搜索名称:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="text2" name="text2" placeholder="请输入" value="{{product.text2}}">
                                    </div>
                                </div>
                            </div>
                            <div class="base2">
                                <div class="form-group">
                                    <label for="text2" class="col-sm-3 control-label input-sm">搜索名称:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="text23" name="text23" placeholder="请输入" value="{{product.text23}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dtp_input2" class="col-sm-3 control-label input-sm">搜索日期:</label>
                                    <div class="input-group date form_date col-sm-7" data-date="" data-date-format=" yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                        <input class="form-control" size="16" id="text24" value="{{product.text24}}" name="text24" type="text">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="base3">
                                <div class="form-group">
                                    <label for="text3" class="col-sm-3 control-label input-sm">状态:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="text3" name="text3" placeholder="全部" value="{{product.text3}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="text4" class="col-sm-3 control-label input-sm">结款:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control input-sm" id="text4" name="text4" placeholder="全部" value="{{product.text4}}">
                                    </div>
                                </div>
                            </div>
                            <div class="base4">
                                <div class="form-group">
                                    <label for="text3" class="col-sm-3 control-label input-sm">发货:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="text3" name="text3" placeholder="全部" value="{{product.text3}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="text4" class="col-sm-3 control-label input-sm">结款:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control input-sm" id="text4" name="text4" placeholder="全部" value="{{product.text4}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contentsubbody">
                        <div class="bodybottom">
                            <div class="bottomBtn">
                                <button type="submit" class="btn btn-primary">搜索</button>
                                <span> </span>
                                <button type="button" class="btn btn-danger">重置</button>
                            </div>
                        </div>
                        <div class="MytableView">
                            <table class="table table-bordered" contenteditable="true">
                                <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>订单号</th>
                                        <th>客户名称</th>
                                        <th>产品名称</th>
                                        <th>数量</th>
                                        <th>单价</th>
                                        <th>金额</th>
                                        <th>状态</th>
                                        <th>发货</th>
                                        <th>结款情况</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in list_page %} 
                                    <tr>
                                        <td>1</td>
                                        <td>TB - Monthly</td>
                                        <td>01/04/2012</td>
                                        <td>Default</td>
                                        <td>1</td>
                                        <td>TB - Monthly</td>
                                        <td>01/04/2012</td>
                                        <td>Default</td>
                                        <td>1</td>
                                        <td>TB - Monthly</td>
                                        <td>01/04/2012</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="bodybottom">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
    $('.form_date').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    </script>
</body>

</html>
